<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link rel="stylesheet" href="recup2.css">
</head>
<body>
    <div id="container">
        <h1>Simon dice Daw Edition</h1>
        <p>Si llegas al nivel 20 te invito a una cerveza Dani</p>
        <div id="game-container">
            <div id="simon-board">
                <div class="simon-tile" id="red"></div>
                <div class="simon-tile" id="green"></div>
                <div class="simon-tile" id="blue"></div>
                <div class="simon-tile" id="yellow"></div>
                <div class="simon-tile" id="orange"></div>
                <div class="simon-tile" id="purple"></div>
                <div class="simon-tile" id="pink"></div>
                <div class="simon-tile" id="cyan"></div>
                <div class="simon-tile" id="brown"></div>
            </div>
            <button id="start-btn">Jugar</button>
            <p id="level-text">Nivel: 1</p>
            <p id="message"></p>
        </div>
    </div>
    
    <script src="recup2.js"></script>
</body>
</html>
